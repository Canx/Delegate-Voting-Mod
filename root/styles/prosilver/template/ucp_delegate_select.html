<!-- INCLUDE ucp_header.html -->
 
<form id="ucp" method="post" action="{S_UCP_ACTION}">
   <fieldset>
      <legend>Delegación</legend>
      <dl>
         <dt><label>¿Quieres ser delegado?</label></dt>
            <dd>
            SI<input type="radio" name="delegado" id="es_delegado" value=1 <!-- IF ES_DELEGADO -->checked="checked"<!-- ENDIF --> /></li>
            NO<input type="radio" name="delegado" id="no_es_delegado" value=0 <!-- IF not ES_DELEGADO -->checked="checked"<!-- ENDIF --> /></li>
           </dd>
         </dt>
      </dl>
      <dl>
         <dt><label>Delego en el usuario:</label></dt>
            <dd><input type="text" name="usuario" id="" value="{USUARIO}" />
            </dd>
         </dt>
      </dl>
   </fieldset>

   <fieldset class="submit-buttons">
      {S_HIDDEN_FIELDS}             
      <input type="reset" value="{L_RESET}" name="reset" class="button2" />&nbsp; 
      <input type="submit" name="submit" value="{L_SUBMIT}" class="button1" />
      {S_FORM_TOKEN}
   </fieldset>
</form>
 
<!-- INCLUDE ucp_footer.html -->
