<!-- INCLUDE ucp_header.html -->

<!-- IF S_ERROR -->
<div class="errorbox">
	<h3>{L_WARNING}</h3>
	<p>{ERROR_MSG}</p>
</div>
<!-- ENDIF -->

<form id="ucp" method="post" action="{S_UCP_ACTION}">
   <fieldset>
      <legend>Delegación</legend>
      <dl>
		 <!-- @todo 2 Si es delegado desactivar la lista de selección de delegado -->
         <dt><label>¿Quieres ser delegado?</label></dt>
            <dd>
            SI<input type="radio" name="es_delegado" id="esdelegado_SI" value=1 <!-- IF ES_DELEGADO -->checked="checked"<!-- ENDIF --> /></li>
            NO<input type="radio" name="es_delegado" id="esdelegado_NO" value=0 <!-- IF not ES_DELEGADO -->checked="checked"<!-- ENDIF --> /></li>
           </dd>
         </dt>
      </dl>
      <dl>
         <dt><label>Delegado actual:</label></dt>
            <dd><input readonly type="text" name="delegado" id="" value="{DELEGADO}" />
            </dd>
         </dt>
      </dl>
      <dl>
		<dt><label>Lista de delegados:</label></dt>
			<dd><select size="10" name="delegate_select">
				<option value="0">Ninguno</option>
				<!-- BEGIN delegate -->
				<option {delegate.SELECTED} value="{delegate.DELEGATE_ID}">[{delegate.DELEGATED_VOTES}] {delegate.DELEGATE}</option>
				<!-- END delegate -->
			</select>
			</dd>
      </dl>
   </fieldset>

   <fieldset class="submit-buttons">
      {S_HIDDEN_FIELDS}             
      <input type="reset" value="{L_RESET}" name="reset" class="button2" />&nbsp; 
      <input type="submit" name="submit" value="{L_SUBMIT}" class="button1" />
      {S_FORM_TOKEN}
   </fieldset>
</form>
 
<!-- INCLUDE ucp_footer.html -->
